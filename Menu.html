<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Sitio Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 0.5em;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 0.5em;
        }

        section {
            padding: 1em;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tu Sitio Web</h1>
    </header>

    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#planes">Planes</a>
        <a href="#informacion">Información</a>
    </nav>

    <section id="inicio">
        <h2>Bienvenido a nuestro sitio web</h2>
        <!-- Contenido del inicio -->
    </section>

    <section id="planes">
        <h2>Planes</h2>
        <!-- Imágenes y detalles de los planes -->
    </section>

    <section id="informacion">
        <h2>Información de Contacto</h2>
        <!-- Tus datos de contacto -->
    </section>

    <footer>
        <p>&copy; 2024 Tu Sitio Web</p>
    </footer>
</body>
</html>
